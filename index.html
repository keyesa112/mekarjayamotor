<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekar Jaya Motor - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #212529;
            position: relative;
            overflow-x: hidden;
        }

        /* Aura effect dengan brand colors - inspired by reference */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(255, 217, 0, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 70% 80%, rgba(227, 34, 19, 0.15) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 217, 0, 0.05) 0%, transparent 60%);
            z-index: 0;
            filter: blur(60px);
        }

        /* Subtle gradient overlay like in reference */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, 
                    rgba(33, 37, 41, 0) 0%, 
                    rgba(33, 37, 41, 0.4) 50%, 
                    rgba(33, 37, 41, 0.8) 100%);
            z-index: 0;
        }

        .container {
            max-width: 680px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(40, 44, 48, 0.7);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 32px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 217, 0, 0.25);
            box-shadow: 0 0 20px rgba(255, 217, 0, 0.15);
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(50, 54, 58, 0.9) 0%, rgba(30, 34, 38, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 217, 0, 0.08),
                inset 0 2px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Brand accent on logo border - animated glow */

        .logo-container img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .logo-placeholder {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 217, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(255, 217, 0, 0.08);
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 24px;
        }

        .social-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            position: relative;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 1px solid #f5576c;
        }

        .social-icon.instagram:hover {
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
        }

        .social-icon.tiktok {
            background: #000;
            border: 1px solid #000;
        }

        .social-icon.tiktok:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .social-icon.whatsapp {
            background: #25D366;
            border: 1px solid #25D366;
        }

        .social-icon.whatsapp:hover {
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .link-button {
            display: block;
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Animated glow on hover */
        .link-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #FFD900 0%, #E32213 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-button:hover::before {
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 217, 0, 0.4);
        }

        .link-button:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 217, 0, 0.08);
            border-color: rgba(255, 217, 0, 0.15);
        }

        .link-button.whatsapp {
            background: rgba(37, 211, 102, 0.12);
            border-color: rgba(37, 211, 102, 0.2);
        }

        .link-button.whatsapp:hover {
            background: rgba(37, 211, 102, 0.2);
            border-color: rgba(37, 211, 102, 0.35);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(37, 211, 102, 0.15);
        }

        .link-button.whatsapp::before {
            background: #25D366;
        }

        .link-button.maintenance {
            background: rgba(227, 34, 19, 0.12);
            border-color: rgba(227, 34, 19, 0.2);
        }

        .link-button.maintenance:hover {
            background: rgba(227, 34, 19, 0.2);
            border-color: rgba(227, 34, 19, 0.35);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(227, 34, 19, 0.15);
        }

        .cta-button {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, rgba(255, 217, 0, 0.12) 0%, rgba(227, 34, 19, 0.12) 100%);
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid rgba(255, 217, 0, 0.25);
            transition: all 0.3s;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 217, 0, 0.15), transparent);
            transition: left 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(255, 217, 0, 0.15);
            border-color: rgba(255, 217, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 217, 0, 0.18) 0%, rgba(227, 34, 19, 0.18) 100%);
        }

        .footer {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.35);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.35);
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #FFD900;
        }

        @media (max-width: 640px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .link-button {
                font-size: 15px;
            }
        }
    </style>
</head>
